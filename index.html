<!DOCTYPE html>
<html>
<head>
    <title>Project Grape</title>
    <style>
        body {
            display: flex;

            display: flex;

            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

</head>
<body>
    <div class="image-container">
        <img src="preview.png" alt="Preview Image">
        <img src="x.png" alt="X Image" class="overlay-text">
